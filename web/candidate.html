              <hr></hr>
              <div class="row">
                <div class="mb-5" style=" white-space:pre-wrap;font-size:150%;margin-left: 14px;">Candidate ID :</div>

                <div class="mb-5" style="white-space:pre-wrap;font-size:150%;" id="idNoC">ID number : </div>

        </div>
